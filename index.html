<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sistema de Controle de Ponto</title>
</head>
<body>
    <div class="data-hora">
        <p id="dia-semana">Segunda-feira</p>
        <p id="dia-mes-ano">26/08/2024</p>
        <p id="hora-min-seg">08:33:45</p>
    </div>
    <div id="pop-up" class="not-visible">
        <p>O ponto foi registrado com sucesso</p>
        <button id="btn-close-pop-up">X</button>
    </div>
    <button id="btn-bater-ponto">Bater ponto</button>
    <dialog id="dialog-ponto"> 
        <p id="dialog-data">Data: </p>
        <p id="dialog-hora">Hora: </p>
        <select name="tipo" id="select-dialog-tipo">
            <option value="entrada">Entrada</option>
            <option value="intervalo">Intervalo</option>
            <option value="volta-intervalo">Volta Intervalo</option>
            <option value="saída">Saída</option>
        </select>
        <p id="dialog-ultimo-ponto"></p>
        <button id="btn-dialog-registrar">Registrar ponto</button>
        <button id="btn-dialog-fechar">X</button>
    </dialog>
    <!-- Criar histórico dos últimos n registros -->
    <!-- Criar footer para alerta -->
    <script src="js/index.js"></script>
</body>
</html>
